{% extends "truck_queue/base.html" %}
{% load i18n %}

{% block title %}{% trans "Register for an account" %}{% endblock %}

{% block body_block %}
    {% if message %}<br/>{{ message }}<br/>{% endif %}
    <div class="container">
        <form class="form-signin" method="post" action="{% url 'register' %}">
        {% csrf_token %}
            <h2 class="form-signin-heading">Please register</h2>

            <label for="email" class="sr-only">Advisory email address</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Advisory Email Address" required autofocus>

            <label for="user_name" class="sr-only">Create Username</label>
            <input type="text" id="user_name" name="user_name" class="form-control" placeholder="Create Username" required autofocus>

            <label for="firstName" class="sr-only">First Name</label>
            <input type="text" id="firstName" name="first_name" class="form-control" placeholder="First Name" required autofocus>

            <label for="lastName" class="sr-only">Last Name</label>
            <input type="text" id="lastName" name="last_name" class="form-control" placeholder="Last Name" required autofocus>

            <label for="phone" class="sr-only">Mobile Phone</label>
            <input type="text" id="phone" name="phone" class="form-control" placeholder="Mobile Phone" required autofocus>

            <label for="password1" class="sr-only">Password</label>
            <input type="password" id="password1" name="password1" class="form-control" placeholder="Password" required autofocus>

            <label for="password2" class="sr-only">Re-Enter Password</label>
            <input type="password" id="password2" name="password2" class="form-control" placeholder="Re-Enter Password" required >

            <br>

            <button class="btn btn-lg btn-primary btn-block" type="submit" value="{% trans 'Submit' %}">Register</button>
            <input type="hidden" name="next" value="{{ next }}" />

            <br>
        </form>
        <p>{% trans "Already a member?" %} <a href="{% url 'auth_login' %}">{% trans "Login" %}</a>.</p>
    </div> <!-- /container -->
{% endblock %}

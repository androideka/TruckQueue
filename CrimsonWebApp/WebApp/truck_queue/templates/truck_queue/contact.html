{% extends 'truck_queue/base.html' %}

{% block title %}Contact Truck Queue{% endblock %}

{% block body_block %}

<div class="container">
    <form class="form-signin" method="post" action="{% url 'auth_login' %}">
        {% csrf_token %}
        <fieldset>
            <h2 class="form-signin-heading">Contact Us</h2>

            <div class="form-group">
                <span class=" text-center"><i class="fa fa-user bigicon"></i></span>
                <div >
                    <input id="first_name" name="first_name" type="text" placeholder="First Name" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <span class=" text-center"><i class="fa fa-user bigicon"></i></span>
                <div >
                    <input id="last_name" name="last_name" type="text" placeholder="Last Name" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <span class="text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                <div >
                    <input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <span class="text-center"><i class="fa fa-phone-square bigicon"></i></span>
                <div >
                    <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <span class=" text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                <div >
                    <textarea class="form-control" id="message" name="message" placeholder="Enter your message for us here. We will get back to you within 2 business days." rows="7"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class=" text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>

{% endblock %}
